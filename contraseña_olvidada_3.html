<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Gamer</title>


  <!-- Normalización -->
  <link rel="stylesheet" href="css/normalize.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- Fuente retro pixelada -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="css/registro.css">
  <link rel="shortcut icon" href="imagenes/reciclar.png" type="image/x-icon">
</head>

<body>

  <div class="container text-center text-white">
    <h1 id="titulo">REGÍSTRATE</h1>
  </div>

  <div class="container text-center text-white mt-4">
    <form class="w-75 mx-auto p-4 bg-dark bg-opacity-50 rounded formulario" id="registroForm">
      
      <div class="row mb-3">
        <div class="col-md-6 mb-2">
          <input type="text" class="form-control input-retro" placeholder="Nombre" required>
        </div>
        <div class="col-md-6 mb-2">
          <input type="text" class="form-control input-retro" placeholder="Apellido" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6 mb-2">
          <input type="password" class="form-control input-retro" placeholder="Crea una contraseña" required>
        </div>
        <div class="col-md-6 mb-2">
          <input type="email" class="form-control input-retro" placeholder="Correo electrónico" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-12">
          <input type="password" class="form-control input-retro" placeholder="Verifica tu contraseña" required>
        </div>
      </div>

      <button type="submit" class="btn btn-retro mt-3 " id="btn-registro">CONTINUAR</button>
    </form>
  </div>

  <!-- JS de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  <!-- JS propio -->
  <script src="js/script.js"></script>
</body>
</html>
