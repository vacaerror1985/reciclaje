<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión Game</title>

  <!-- Normalizar estilos -->
  <link rel="stylesheet" href="css/normalize.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fuente retro -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="./css/inicio.css">

  <link rel="shortcut icon" href="imagenes/reciclar.png" type="image/x-icon">
</head>
<body>

  <div class="container text-center">
    <h1 class="titulo-pixel">INICIAR SESIÓN</h1>

    <form class="formulario mx-auto" id="loginForm">
      <div class="row mb-3">
        <div class="col-md-6 mb-2">
          <input type="email" class="form-control input-retro" placeholder="Usuario" required>
        </div>
        <div class="col-md-6 mb-2">
          <input type="password" class="form-control input-retro" placeholder="Contraseña" required>
        </div>
      </div>

      <p class="mt-4"><a href="contraseña_olvidada_1.html" class="link-retro">¿Haz olvidado tu contraseña?</a></p>
      <button type="submit" class="btn-retro">CONTINUAR</button>
      <p class="mt-4">¿Es tu primera vez? <a href="./Registro.html" class="link-retro">Regístrate</a></p>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
